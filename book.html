  <title>Book Tourist Guide</title>

<body>
  <h1>Book Tourist Guide</h1>
  <form action="submit-guide-booking.php" method="post">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required><br><br>

    <label for="phone">Phone:</label>
    <input type="tel" name="phone" id="phone" required><br><br>

    <label for="date">Date:</label>
    <input type="date" name="date" id="date" required><br><br>

    <label for="time">Time:</label>
    <input type="time" name="time" id="time" required><br><br>

    <label for="location">Location:</label>
    <input type="text" name="location" id="location" required><br><br>

    <label for="duration">Duration:</label>
    <input type="number" name="duration" id="duration" min="1" max="10" required><br><br>

    <label for="language">Language:</label>
    <select name="language" id="language" required>
      <option value="English">English</option>
      <option value="Spanish">Spanish</option>
      <option value="French">French</option>
      <option value="German">German</option>
    </select><br><br>

    <input type="submit" value="Book Guide">
  </form>
</body>
